<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook 代理链接生成器 (在线版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .toast {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); padding: 10px 20px;
            border-radius: 9999px; background-color: #10B981; color: white;
            z-index: 50; opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translate(-50%, 20px);
        }
        .toast.show { opacity: 1; transform: translate(-50%, 0); }
        .copy-icon { cursor: pointer; transition: transform 0.2s; }
        .copy-icon:hover { transform: scale(1.1); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Webhook 代理链接生成器</h1>
            <p class="mt-2 text-gray-600">为你的每一个 Webhook 创建一个带“翻译功能”的专属代理链接。</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-md mb-6">
            <label for="base-url-input" class="block text-lg font-semibold mb-2 text-gray-800">第一步: 你的代理脚本地址</label>
            <input type="url" id="base-url-input" placeholder="请粘贴你的 webhook.js 部署地址，例如 https://xxx.vercel.app" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-indigo-500 text-lg">
        </div>
        
        <main id="app" class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-semibold mb-4">第二步: 代理映射配置</h2>
            <div id="mappings-container" class="space-y-4">
                <!-- Mappings will be inserted here -->
            </div>
            <button id="add-mapping-btn" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                + 添加新代理
            </button>
        </main>

        <footer class="mt-6">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold mb-4">第三步: 生成并更新 Vercel 环境变量</h2>
                <div class="relative">
                    <pre id="output" class="bg-gray-900 text-white p-4 rounded-lg overflow-x-auto text-sm">{}</pre>
                </div>
                <button id="generate-btn" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-colors text-lg">
                    生成并复制配置 (用于名为 WEBHOOK_CONFIG 的环境变量)
                </button>
            </div>
        </footer>
    </div>
    
    <div id="toast" class="toast">复制成功!</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mappingsContainer = document.getElementById('mappings-container');
            const addMappingBtn = document.getElementById('add-mapping-btn');
            const generateBtn = document.getElementById('generate-btn');
            const outputEl = document.getElementById('output');
            const toastEl = document.getElementById('toast');
            const baseUrlInput = document.getElementById('base-url-input');
            let mappingIdCounter = 0;

            const updateAllProxyUrls = () => {
                document.querySelectorAll('.proxy-key-input').forEach(input => {
                    const event = new Event('input', { bubbles: true, cancelable: true });
                    input.dispatchEvent(event);
                });
            };

            baseUrlInput.addEventListener('input', updateAllProxyUrls);
            baseUrlInput.addEventListener('paste', () => setTimeout(updateAllProxyUrls, 0));


            const createMappingElement = () => {
                const mappingId = mappingIdCounter++;
                const mappingDiv = document.createElement('div');
                mappingDiv.className = 'p-4 border rounded-lg bg-gray-50 fade-in relative';
                mappingDiv.dataset.mappingId = mappingId;

                mappingDiv.innerHTML = `
                    <button class="remove-mapping-btn absolute top-2 right-2 text-gray-400 hover:text-red-500 transition-colors">&times;</button>
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                        <input type="text" placeholder="代理密钥 (如: a_stock)" class="proxy-key-input md:col-span-2 p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                        <input type="url" placeholder="最终 Webhook 地址" class="final-url-input md:col-span-3 p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mt-3 bg-gray-100 p-2 rounded-md flex justify-between items-center">
                        <span class="text-sm text-gray-600">在 TradingView 中使用:</span>
                        <div class="flex items-center">
                            <code class="proxy-url-output text-blue-600 text-xs break-all">请先填写密钥和脚本地址</code>
                            <svg class="w-4 h-4 ml-2 text-gray-500 copy-icon" onclick="copyProxyUrl(this)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        </div>
                    </div>
                `;
                mappingsContainer.appendChild(mappingDiv);
                
                const keyInput = mappingDiv.querySelector('.proxy-key-input');
                const urlOutput = mappingDiv.querySelector('.proxy-url-output');

                keyInput.addEventListener('input', () => {
                    let baseUrl = baseUrlInput.value.trim().replace(/\/$/, '');
                    if (!baseUrl.endsWith('/api/webhook')) {
                        baseUrl += '/api/webhook';
                    }
                    const key = keyInput.value.trim();
                    if (key && baseUrlInput.value.trim()) {
                        urlOutput.textContent = `${baseUrl}?key=${key}`;
                    } else {
                        urlOutput.textContent = '请先填写密钥和脚本地址';
                    }
                });

                mappingDiv.querySelector('.remove-mapping-btn').addEventListener('click', () => {
                    mappingDiv.remove();
                });
            };

            const generateConfig = () => {
                const config = {};
                const mappingElements = mappingsContainer.querySelectorAll('[data-mapping-id]');
                mappingElements.forEach(el => {
                    const key = el.querySelector('.proxy-key-input').value.trim();
                    const url = el.querySelector('.final-url-input').value.trim();
                    if (key && url) {
                        config[key] = url;
                    }
                });
                const jsonString = JSON.stringify(config, null, 2);
                outputEl.textContent = jsonString;
                return jsonString;
            };
            
            const showToast = (text = '复制成功!') => {
                toastEl.textContent = text;
                toastEl.classList.add('show');
                setTimeout(() => {
                    toastEl.classList.remove('show');
                }, 2000);
            };

            window.copyProxyUrl = (element) => {
                const url = element.previousElementSibling.textContent;
                if(url && !url.includes('请先填写')) {
                    navigator.clipboard.writeText(url);
                    showToast('代理链接已复制!');
                }
            }

            addMappingBtn.addEventListener('click', createMappingElement);

            generateBtn.addEventListener('click', () => {
                const configString = generateConfig();
                navigator.clipboard.writeText(configString);
                showToast('Vercel 配置已复制!');
            });
            
            // Initialize with one mapping
            createMappingElement();
        });
    </script>
</body>
</html>
